name: Monthly Dashboard Update

on:
  schedule:
    # Runs on the 1st of every month at 6 AM UTC
    - cron: '0 6 1 * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update-monthly:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate rolling window charts
      run: |
        python3 flex_gantt.py pipeline.xlsx --rolling-window --dashboard
        
    - name: Generate calendar view
      run: |
        python3 flex_gantt.py pipeline.xlsx --calendar --dashboard
        
    - name: Configure Git
      run: |
        git config --global user.name 'Dashboard Automation'
        git config --global user.email 'automation@marquisdashboard.com'
        
    - name: Commit and push changes
      run: |
        git add slides/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: Monthly dashboard - $(date +'%B %Y') rolling window + calendar"
          git push origin main
        fi
        
    - name: Log completion
      run: |
        echo "‚úÖ Monthly update completed successfully"
        echo "üåê Live at: https://www.marquisdashboard.com"
        echo "üìÖ Generated new calendar view"
        echo "üìä Updated 3-month rolling window" 