    <!-- Load configuration file -->
    <script>
        // Enhanced config loading with better error handling for GitHub Pages
        window.CONFIG_LOADED = false;
        
        function loadConfig() {
            return new Promise((resolve, reject) => {
                // Try to load config.js first
                const configScript = document.createElement('script');
                configScript.src = 'config.js?' + Date.now(); // Cache busting
                
                configScript.onload = function() {
                    console.log('âœ… config.js loaded successfully');
                    window.CONFIG_LOADED = true;
                    resolve('config.js');
                };
                
                configScript.onerror = function() {
                    console.warn('âš ï¸ config.js not found, loading config.example.js');
                    // Remove failed script
                    document.head.removeChild(configScript);
                    
                    // Load fallback
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'config.example.js?' + Date.now(); // Cache busting
                    
                    fallbackScript.onload = function() {
                        console.log('âœ… config.example.js loaded successfully');
                        window.CONFIG_LOADED = true;
                        resolve('config.example.js');
                    };
                    
                    fallbackScript.onerror = function() {
                        console.error('âŒ Failed to load any config file');
                        window.CONFIG_LOADED = true; // Continue anyway
                        reject('No config file found');
                    };
                    
                    document.head.appendChild(fallbackScript);
                };
                
                document.head.appendChild(configScript);
            });
        }
        
        // Load config immediately
        loadConfig().then(configFile => {
            console.log(`ðŸ”§ Configuration loaded from: ${configFile}`);
        }).catch(error => {
            console.error('ðŸ”§ Configuration loading failed:', error);
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            position: relative;
            /* Hardware acceleration for better performance */
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%; 
            width: 200%; height: 200%;
            z-index: -2;
            background: linear-gradient(
                60deg,
                #ff6b6b,
                #f06595,
                #c77dff,
                #7950f2,
                #4c6ef5,
                #15aabf,
                #12b886,
                #51cf66,
                #94d82d,
                #ffd43b,
                #ff922b,
                #ff6b6b
            );
            background-size: 400% 400%;

            opacity: 0.15;
            filter: blur(100px);
        }

        @keyframes rainbowShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            padding: 26px 48px;
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            align-items: center;
            gap: 24px;
            z-index: 10;
            position: relative;
            min-height: 90px;
            box-shadow: 
                0 1px 0 0 rgba(255, 255, 255, 0.1) inset,
                0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .weather {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-self: start;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 18px 22px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow:

                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .weather:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .weather-icon {
            font-size: 2.25rem;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
            animation: weatherBob 8s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        @keyframes weatherBob {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-3px) scale(1.05); }
        }
        
        .weather:hover .weather-icon {
            transform: translateY(-2px) scale(1.1);
        }

        .weather-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }

        .weather-temp {
            font-family: 'Poppins', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        .weather-location {
            font-family: 'Poppins', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.02em;
            text-transform: uppercase;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        


        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: center;
            position: relative;
        }

        .clock {
            font-family: 'Outfit', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: -0.01em;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            margin-bottom: 6px;
            text-shadow: 
                0 0 40px rgba(59, 130, 246, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 18px 28px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.3),
                rgba(147, 51, 234, 0.2),
                rgba(6, 182, 212, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .clock:hover::before {
            opacity: 1;
        }

        .clock:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .date-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-self: end;
            gap: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 18px 22px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .date-container:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .date {
            font-family: 'Nunito', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.375rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0em;
            white-space: nowrap;
        }

        .day {
            font-family: 'Nunito', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 0;
            z-index: 5;
            max-height: calc(100vh - 120px); /* Account for header */
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 92vw;
            max-height: calc(100vh - 200px); /* Account for header space */
            width: auto;
            height: auto;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideFloat 12s ease-in-out infinite;
            padding: 24px;
            /* Hardware acceleration for smooth animations */
            will-change: transform, opacity;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden;
        }

        /* Make announcements board significantly larger */
        .slide:has(.announcements-slide),
        .slide.announcements-slide-container {
            max-width: calc(100vw - 40px);
            width: calc(100vw - 40px);
            max-height: calc(100vh - 140px); /* Account for header + padding */
            padding: 10px;
        }

        @keyframes slideFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% { 
                transform: translate(-50%, -50%) translateY(-6px);
            }
        }

        /* Override any positioning issues */
        .slide-container .slide {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }

        .slide-container .slide.active {
            transform: translate(-50%, -50%) scale(1) !important;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 15;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Ensure slides are always centered regardless of animations */
        .slide.active {
            top: 50% !important;
            left: 50% !important;
        }

        .slide img {
            display: block;
            max-width: calc(92vw - 48px);
            max-height: calc(100vh - 250px); /* Account for header + padding */
            width: auto;
            height: auto;
            border-radius: 16px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            padding: 2px;
        }

        .slide:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.02);
        }

        .slide:hover img {
            transform: scale(1.01);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .slide-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(148, 163, 184, 0.1) 0%,
                rgba(100, 116, 139, 0.15) 50%,
                rgba(148, 163, 184, 0.1) 100%);
            z-index: 20;
            overflow: hidden;
        }

        .slide-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #ff6b6b,
                #f06595,
                #c77dff,
                #7950f2,
                #4c6ef5,
                #15aabf,
                #12b886,
                #51cf66,
                #94d82d,
                #ffd43b,
                #ff922b,
                #ff6b6b);
            background-size: 200% 100%;
            width: 0%;
            transition: width 1s linear;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s linear infinite;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.4);
        }

        @keyframes gradientShift {
            0%, 100% { 
                background-position: 0% 50%; 
            }
            50% { 
                background-position: 100% 50%; 
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float linear infinite;
            will-change: transform;
            filter: blur(0.5px);
        }

        .floating-element:nth-child(2n) {
            background: radial-gradient(circle, rgba(121, 80, 242, 0.8) 0%, transparent 70%);
            width: 3px;
            height: 3px;
        }

        .floating-element:nth-child(3n) {
            background: radial-gradient(circle, rgba(21, 170, 191, 0.8) 0%, transparent 70%);
            animation-direction: reverse;
            width: 5px;
            height: 5px;
        }

        .floating-element:nth-child(4n) {
            background: radial-gradient(circle, rgba(81, 207, 102, 0.8) 0%, transparent 70%);
            width: 3px;
            height: 3px;
        }

        .floating-element:nth-child(5n) {
            background: radial-gradient(circle, rgba(255, 210, 59, 0.8) 0%, transparent 70%);
            animation-direction: reverse;
            width: 4px;
            height: 4px;
        }

        .floating-element:nth-child(6n) {
            background: radial-gradient(circle, rgba(255, 101, 149, 0.8) 0%, transparent 70%);
            width: 2px;
            height: 2px;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .glass-effect {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }

        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            font-size: 1.125rem;
            color: #94a3b8;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-right: 3px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin: 32px;
            font-weight: 500;
        }

        /* Announcements Board Styles - Bright & Friendly */
        .announcements-slide {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.08) 40%,
                rgba(255, 255, 255, 0.12) 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.25);
            margin: 10px;
        }

        .announcements-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(121, 80, 242, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(81, 207, 102, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .site-title {
            text-align: center;
            padding: 16px 24px 8px 24px;
            font-family: 'Outfit', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05em;
            text-transform: lowercase;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.05) 0%,
                rgba(147, 51, 234, 0.03) 50%,
                rgba(6, 182, 212, 0.05) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .site-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(59, 130, 246, 0.4) 20%,
                rgba(147, 51, 234, 0.6) 50%,
                rgba(6, 182, 212, 0.4) 80%,
                transparent 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { 
                opacity: 0.4;
                transform: translateX(-50%) scaleX(1);
            }
            50% { 
                opacity: 1;
                transform: translateX(-50%) scaleX(1.2);
            }
        }

        .site-title:hover {
            color: rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.08) 0%,
                rgba(147, 51, 234, 0.06) 50%,
                rgba(6, 182, 212, 0.08) 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Compact announcements header */
        .announcements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 24px 6px 24px;
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 48px;
        }

        .announcements-title {
            font-family: 'Outfit', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            position: relative;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        /* Desktop only - subtle title animation */
        body:not(.raspberry-pi-mode) .announcements-title {
            animation: titlePulse 6s ease-in-out infinite;
        }

        /* Raspberry Pi mode - static title */
        body.raspberry-pi-mode .announcements-title {
            animation: none;
        }

        /* Subtle animated gradient text effect for desktop */
        @keyframes titlePulse {
            0%, 100% { 
                opacity: 0.95;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.01);
            }
        }

        /* Animated rainbow underline for title - desktop only */
        body:not(.raspberry-pi-mode) .announcements-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                #ff6b6b, #f06595, #c77dff, #7950f2, 
                #4c6ef5, #15aabf, #12b886, #51cf66);
            background-size: 200% 100%;
            animation: rainbowSlide 4s linear infinite;
            border-radius: 1px;
            box-shadow: 0 1px 6px rgba(255, 107, 107, 0.2);
        }

        /* Static underline for Raspberry Pi */
        body.raspberry-pi-mode .announcements-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b6b;
            border-radius: 1px;
        }

        @keyframes rainbowSlide {

                if (this.cloudSyncUrl) {
                    console.log('  URL length:', this.cloudSyncUrl.length);
                    console.log('  URL valid:', this.cloudSyncUrl.includes('api.jsonbin.io'));
                }
                this.lastSyncTime = 0;
                this.syncInProgress = false;
                
                // Audio and speech systems
                this.speechSynthesis = null; // For hourly time announcements
                this.audioContext = null; // For quarter-hour chimes
                this.lastVoiceHour = -1;
                this.lastChimeTime = -1; // Track last chime time (minute of day)
                
                // Announcements system
                this.announcements = [];
                this.announcementsSlideIndex = -1;

            async init() {
                this.startClock();
                this.startDate();
                this.setupHourlyChime();
                
                // Skip floating elements on Raspberry Pi
                if (!document.body.classList.contains('raspberry-pi-mode')) {
                    this.createFloatingElements();
                }
                
                await this.loadAnnouncements();
                this.startCloudSync();
                await this.loadWeather();
                await this.loadSlides();
                this.startSlideShow();
                this.startWeatherUpdates();
                this.startSlideReloader();
                this.setupAnnouncementModal();
                this.startAnnouncementUpdates();
                this.startChimeSchedule();
            }

            startSlideReloader() {
                // Check for new slides every 2 minutes
                setInterval(async () => {
                    try {
                        await this.reloadSlides();
                    } catch (error) {
                        console.log('Error during periodic slide refresh:', error);
                    }
                }, 120000); // 2 minutes
                
                console.log('Started periodic slide refresh (every 2 minutes)');
            }

            createFloatingElements() {
                const container = document.getElementById('floatingElements');
                if (!container) return;

                // Create only 8 floating elements for better performance
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'floating-element';
                        
                        // Random starting position
                        element.style.left = Math.random() * 100 + '%';
                        
                        // Longer animation duration for slower movement (30-50 seconds)
                        const duration = 30 + Math.random() * 20;
                        element.style.animationDuration = duration + 's';
                        
                        // Random delay
                        element.style.animationDelay = Math.random() * 15 + 's';
                        
                        container.appendChild(element);
                        
                        // Remove and recreate element after animation
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                            // Recreate element for continuous effect
                            this.createSingleFloatingElement();
                        }, (duration + 10) * 1000);
                        
                    }, i * 2000); // Longer stagger creation
                }
            }

            createSingleFloatingElement() {
                const container = document.getElementById('floatingElements');
                if (!container) return;

                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                
                // Match the optimized duration from createFloatingElements
                const duration = 30 + Math.random() * 20;
                element.style.animationDuration = duration + 's';
                
                container.appendChild(element);
                
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                    // Continue the cycle with longer delay
                    setTimeout(() => this.createSingleFloatingElement(), Math.random() * 10000);
                }, duration * 1000);
            }

            startClock() {

            playChimeNote(frequency, startTime, duration, volume = 0.5) {
                if (!this.audioContext) return;
                
                // Create oscillator for the tone
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                // Set up the tone
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                
                // Set up volume envelope (attack, sustain, release)
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.05); // Quick attack
                gainNode.gain.exponentialRampToValueAtTime(volume * 0.3, startTime + duration * 0.7); // Sustain
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration); // Release
                
                // Connect and play
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }

            formatTimeForSpeech(date) {
                const hour = date.getHours();
                const minute = date.getMinutes();
                
                // Convert to 12-hour format

                const ampm = hour < 12 ? 'AM' : 'PM';
                
                // Format the speech text
                if (minute === 0) {
                    // On the hour - just say "It is 4 PM"
                    return `It is ${hour12} ${ampm}`;
                } else {
                    // Include minutes - "It is 4:30 PM"
                    const minuteStr = minute < 10 ? `0${minute}` : minute.toString();
                    return `It is ${hour12}:${minuteStr} ${ampm}`;
                }
            }

            reorderSlides(slides) {
                // Get slide order from configuration or use defaults
                const slideOrder = window.DASHBOARD_CONFIG?.slideOrder || {
                    'daily': 1,    // Happening Today
                    'weekly': 2,   // Happening This Week
                    'current': 3,  // This Month
                    'next': 4,     // Next Month
                    'third': 5,    // Third Month
                    'calendar': 6  // Calendar
                };
                
                // Get current date for month comparison
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth() + 1; // JavaScript months are 0-based
                const currentYear = currentDate.getFullYear();
                
                // Categorize and sort slides
                const categorizedSlides = slides.map(slide => {
                    let category = 'other';
                    let order = 999;
                    
                    // Check slide type
                    if (slide.includes('gantt_daily')) {
                        category = 'daily';
                        order = slideOrder.daily;
                    } else if (slide.includes('gantt_weekly')) {
                        category = 'weekly';
                        order = slideOrder.weekly;
                    } else if (slide.includes('calendar')) {
                        category = 'calendar';
                        order = slideOrder.calendar;
                    } else if (slide.includes('gantt_')) {
                        // Extract year and month from gantt filename (gantt_YYYY_MM.png)
                        const match = slide.match(/gantt_(\d{4})_(\d{2})\.png/);
                        if (match) {
                            const slideYear = parseInt(match[1]);
                            const slideMonth = parseInt(match[2]);
                            
                            // Calculate months difference
                            const monthsDiff = (slideYear - currentYear) * 12 + (slideMonth - currentMonth);
                            
                            if (monthsDiff === 0) {
                                category = 'current';
                                order = slideOrder.current;
                            } else if (monthsDiff === 1) {
                                category = 'next';
                                order = slideOrder.next;
                            } else if (monthsDiff === 2) {
                                category = 'third';
                                order = slideOrder.third;
                            }
                        }
                    }
                    
                    return { slide, category, order };
                });
                
                // Sort by order and return just the slide names
                categorizedSlides.sort((a, b) => a.order - b.order);
                const orderedSlides = categorizedSlides.map(item => item.slide);
                
                console.log('Slide reordering:');
                categorizedSlides.forEach((item, index) => {
                    console.log(`  ${index + 1}. ${item.slide} (${item.category})`);
                });
                
                return orderedSlides;
            }

            async loadFromCloud() {
                if (!this.cloudSyncUrl) {
                    throw new Error('Cloud sync URL not configured');
                }

                console.log('ðŸŒ LOADING FROM CLOUD:', this.cloudSyncUrl);
                
                const response = await fetch(this.cloudSyncUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.cloudSyncKey && { 'X-Master-Key': this.cloudSyncKey })
                    }
                });

                console.log('ðŸ“¡ Cloud response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`Cloud fetch failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('ðŸ“¦ Raw cloud data structure:', Object.keys(data));
                console.log('ðŸ“¦ Full cloud data:', JSON.stringify(data, null, 2));
                
                // Handle different cloud storage formats
                if (data.record && data.record.announcements && Array.isArray(data.record.announcements)) {
                    console.log('âœ… Using JSONBin format with wrapper, found', data.record.announcements.length, 'announcements');
                    return data.record.announcements; // JSONBin format with wrapper
                } else if (data.record && Array.isArray(data.record)) {
                    console.log('âœ… Using JSONBin format direct array, found', data.record.length, 'announcements');
                    return data.record; // JSONBin format direct array
                } else if (Array.isArray(data)) {
                    console.log('âœ… Using direct array format, found', data.length, 'announcements');
                    return data; // Direct array format
                } else if (data.announcements && Array.isArray(data.announcements)) {
                    console.log('âœ… Using wrapped format, found', data.announcements.length, 'announcements');
                    return data.announcements; // Wrapped format
                }
                
                console.error('âŒ Invalid cloud data format. Data structure:', data);
                throw new Error('Invalid cloud data format');
            }

            async saveToCloud(announcements) {
                if (!this.cloudSyncUrl) {
                    throw new Error('Cloud sync URL not configured');
                }

                const payload = { announcements: announcements };
                console.log('Saving to cloud:', announcements.length, 'announcements');
                
                // Remove /latest for PUT requests to JSONBin
                const saveUrl = this.cloudSyncUrl.replace('/latest', '');
                console.log('ðŸ’¾ SAVING TO CLOUD:');
                console.log('  Original URL:', this.cloudSyncUrl);
                console.log('  Save URL:', saveUrl);
                const response = await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.cloudSyncKey && { 'X-Master-Key': this.cloudSyncKey })
                    },
                    body: JSON.stringify(payload)
                });

                    console.error('Cloud save failed:', response.status, response.statusText, errorText);
                    throw new Error(`Cloud save failed: ${response.status} ${response.statusText} - ${errorText}`);

            }

                    const cloudData = await this.loadFromCloud();

                        // Smart merge instead of overwrite

            // Smart merge function that combines local and cloud announcements with proper deletion handling
            mergeAnnouncements(localAnnouncements, cloudAnnouncements) {
                // Create a map of all announcements by ID, tracking last modified time
                const announcementMap = new Map();
                
                // Add local announcements with modification tracking
                localAnnouncements.forEach(ann => {
                    // Ensure lastModified exists (for backward compatibility)
                    if (!ann.lastModified) {
                        ann.lastModified = ann.createdAt || new Date().toISOString();
                    }
                    announcementMap.set(ann.id, ann);
                });
                
                // Add/update with cloud announcements, but respect lastModified timestamps
                cloudAnnouncements.forEach(ann => {
                    if (ann.id && ann.text) { // Basic validation
                        // Ensure lastModified exists (for backward compatibility)
                        if (!ann.lastModified) {
                            ann.lastModified = ann.createdAt || new Date().toISOString();
                        }
                        
                        const existingLocal = announcementMap.get(ann.id);
                        if (!existingLocal) {
                            // New announcement from cloud, add it
                            announcementMap.set(ann.id, ann);
                        } else {
                            // Announcement exists both locally and in cloud, use the most recent
                            const localModified = new Date(existingLocal.lastModified);
                            const cloudModified = new Date(ann.lastModified);
                            
                            if (cloudModified > localModified) {
                                // Cloud version is newer, use it
                                announcementMap.set(ann.id, ann);
                            }
                            // Otherwise keep local version (it's newer or same age)
                        }
                    }
                });
                
                // Convert back to array and filter out invalid/expired announcements
                const now = new Date();
                const mergedAnnouncements = Array.from(announcementMap.values()).filter(ann => {
                    // Remove announcements that are more than 24 hours past their end time (cleanup)
                    const endDate = new Date(ann.endDate + 'T' + ann.endTime);
                    const hoursSinceEnd = (now - endDate) / (1000 * 60 * 60);
                    return hoursSinceEnd < 24; // Keep announcements that ended less than 24 hours ago
                });
                
                console.log(`ðŸ“Š MERGE SUMMARY:`);
                console.log(`  Local: ${localAnnouncements.length} announcements`);
                console.log(`  Cloud: ${cloudAnnouncements.length} announcements`);
                console.log(`  Final: ${mergedAnnouncements.length} announcements`);
                console.log('  Strategy: Preferring most recently modified versions');
                
                // Debug: Show which announcements are in each set
                const localIds = new Set(localAnnouncements.map(a => a.id));
                const cloudIds = new Set(cloudAnnouncements.map(a => a.id));
                const finalIds = new Set(mergedAnnouncements.map(a => a.id));
                
                const onlyLocal = [...localIds].filter(id => !cloudIds.has(id));
                const onlyCloud = [...cloudIds].filter(id => !localIds.has(id));
                const bothSets = [...localIds].filter(id => cloudIds.has(id));
                
                if (onlyLocal.length > 0) console.log(`  ðŸ  Local only: ${onlyLocal.length} announcements`);
                if (onlyCloud.length > 0) console.log(`  â˜ï¸ Cloud only: ${onlyCloud.length} announcements`);
                if (bothSets.length > 0) console.log(`  ðŸ”„ In both: ${bothSets.length} announcements`);
                
                return mergedAnnouncements;
            }

        // Detect if running on Raspberry Pi or low-powered device
        function isRaspberryPi() {
            // Check for forced mode in configuration
            const config = window.DASHBOARD_CONFIG;
            if (config && config.raspberryPi && typeof config.raspberryPi.forceMode === 'boolean') {
                console.log('ðŸ“ Pi mode forced via configuration:', config.raspberryPi.forceMode);
                return config.raspberryPi.forceMode;
            }
            
            const ua = navigator.userAgent.toLowerCase();
            const platform = navigator.platform.toLowerCase();
            
            // Check for ARM architecture
            const isARM = ua.includes('arm') || ua.includes('aarch64');
            
            // Check for Linux + Chromium (common Pi setup)
            const isLinuxChromium = platform.includes('linux') && 
                                    (ua.includes('chromium') || ua.includes('chrome')) &&
                                    !ua.includes('android');
            
            // Check for specific Pi indicators
            const isPiUserAgent = ua.includes('raspbian') || ua.includes('raspberry') || 
                                 ua.includes('pi') || ua.includes('armv');
            
            // Check performance - Pi typically has fewer cores and less memory
            const lowCores = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;
            
            // Check for limited memory (Pi typically has 1-8GB)
            const lowMemory = navigator.deviceMemory && navigator.deviceMemory <= 8;
            
            // Check for mobile device that might be low-powered
            const isMobileDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);
            
            // Check for specific hardware limitations
            const hasLimitedGPU = !window.WebGLRenderingContext;
            
            // Combine checks - more comprehensive detection
            const isPi = isPiUserAgent || 
                        (isARM && isLinuxChromium) || 
                        (isLinuxChromium && lowCores && !isMobileDevice) ||
                        (isLinuxChromium && lowMemory) ||
                        (isARM && lowCores && !isMobileDevice);
            
            console.log('ðŸ” Device detection analysis:', {
                userAgent: ua.substring(0, 100) + '...',
                platform: platform,
                isARM: isARM,
                isLinuxChromium: isLinuxChromium,
                isPiUserAgent: isPiUserAgent,
                cores: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory + 'GB',
                hasWebGL: !!window.WebGLRenderingContext,
                isMobile: isMobileDevice,
                decision: isPi ? 'ðŸ“ RASPBERRY PI DETECTED' : 'ðŸ–¥ï¸ DESKTOP/LAPTOP DETECTED'
            });
            
            return isPi;
        }

        // Global functions for announcements modal
        function openAnnouncementModal(announcementId = null) {

        // Export/Import functions for announcements data
        function exportAnnouncements() {
            if (dashboard) {
                dashboard.exportAnnouncements();
            }
        }

        function importAnnouncements() {
            if (dashboard) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    if (e.target.files[0]) {

                    }
                };
                input.click();
            }
        }

        async function emergencyReset() {

                await dashboard.emergencyReset();

        }

        // Toggle announcement actions (click to show/hide edit/delete buttons)
        function toggleAnnouncementActions(announcementId) {
            // Remove clicked class from all announcements
            document.querySelectorAll('.announcement-item').forEach(item => {
                item.classList.remove('clicked');
            });
            
            // Add clicked class to the clicked announcement
            const clickedElement = event.currentTarget;
            clickedElement.classList.add('clicked');
        }

        // Handle page visibility changes for kiosk mode
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Dashboard hidden');
            } else {
                console.log('Dashboard visible');
                if (dashboard) {
                    dashboard.loadWeather();
                }
            }
        });

        // Handle window focus for kiosk mode
        window.addEventListener('focus', () => {
            console.log('Dashboard focused');
        });

        // Keyboard shortcuts for manual control
        document.addEventListener('keydown', (event) => {
            if (!dashboard) return;
            
            // Check if we're in a modal or input field
            const isInModal = document.getElementById('announcementModal')?.classList.contains('active');
            const isInInput = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.isContentEditable;
            
            // Skip ALL keyboard shortcuts if we're typing in a form
            if (isInInput || (isInModal && (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA'))) {
                return;
            }
            
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    dashboard.nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    // Previous slide functionality
                    const currentSlide = document.querySelector('.slide.active');
                    if (currentSlide) {
                        currentSlide.classList.remove('active');
                    }
                    dashboard.currentSlideIndex = (dashboard.currentSlideIndex - 1 + dashboard.slides.length) % dashboard.slides.length;
                    const prevSlide = document.querySelectorAll('.slide')[dashboard.currentSlideIndex];
                    if (prevSlide) {
                        prevSlide.classList.add('active');
                        
                        // If this is the announcements slide, update the display
                        if (dashboard.currentSlideIndex === dashboard.announcementsSlideIndex) {
                            dashboard.updateAnnouncementsDisplay();
                        }
                    }
                    dashboard.updateSlideInfo();
                    dashboard.startProgressAnimation();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    location.reload();
                    break;
                case 'c':
                case 'C':
                    event.preventDefault();
                    dashboard.testChime();
                    break;
                case 'v':
                case 'V':
                    event.preventDefault();
                    dashboard.testTimeAnnouncement();
                    break;
                case 'q':
                case 'Q':
                    event.preventDefault();
                    dashboard.testQuarterChime();
                    break;
                case 'Escape':
                    event.preventDefault();
                    // Close modal if open
                    const modal = document.getElementById('announcementModal');
                    if (modal && modal.classList.contains('active')) {
                        closeAnnouncementModal();
                    }
                    break;
                case 'e':
                case 'E':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        exportAnnouncements();
                    }
                    break;
                case 'i':
                case 'I':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        importAnnouncements();
                    }
                    break;
                // Disabled: case 't': case 'T': createTestAnnouncements() - removed to prevent accidental test data creation
                case 'd':
                case 'D':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        debugAnnouncements();
                    }
                    break;
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('announcementModal');
            if (modal && modal.classList.contains('active') && event.target === modal) {
                closeAnnouncementModal();
            }
            
            // Close announcement actions when clicking outside
            if (!event.target.closest('.announcement-item')) {
                document.querySelectorAll('.announcement-item').forEach(item => {
                    item.classList.remove('clicked');
                });
            }
        });

        // Smart refresh system - coordinates with existing refresh systems
        // This ensures content stays fresh while preserving authentication state
        setInterval(() => {
            console.log('ðŸ”„ Performing comprehensive smart refresh...');
            
            try {
                if (window.dashboard) {
                    // Force weather refresh (existing system refreshes every 10 min, this ensures 5 min)
                    console.log('  ðŸŒ¤ï¸ Force refreshing weather data...');
                    window.dashboard.loadWeather();
                    
                    // Announcements refresh (if cloud sync enabled)
                    if (window.dashboard.cloudSyncEnabled) {
                        console.log('  ðŸ“¢ Force syncing announcements from cloud...');
                        window.dashboard.syncAnnouncementsFromCloud();
                    } else {
                        console.log('  ðŸ“¢ Updating local announcements display...');
                        window.dashboard.updateAnnouncementsDisplay();
                    }
                    
                    // Note: Slides already refresh every 2 minutes via startSlideReloader()
                    // so we don't need to force that here
                    
                    console.log('âœ… Smart refresh completed - no page reload needed!');
                } else {
                    console.warn('âš ï¸ Dashboard not available for smart refresh');
                }
            } catch (error) {
                console.error('âŒ Smart refresh failed:', error);
                console.log('ðŸ”„ Will retry on next interval');
            }
        }, 300000); // 5 minutes - maintains fresh content without authentication interruption
    </script>
